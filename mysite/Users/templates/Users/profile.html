{% extends "/home/marwa254/Desktop/DELIGHT/mysite/delight_Cakehouse/templates/base.html" %}

{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <div class="media">
            <!-- instead of hardcoding we can link the src to the path of the users profile image to cater for the instance they update their image. -->
            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
            <div class="media-body">
                <h2 class="account-heading">{{user.username}}</h2>
                <p class="text-secondary">{{user.email}}</p>
            </div>
        </div>
        <!-- FORM HERE -->
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Here's your profile.</legend>
                {{ U_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="Update">Update</button>
            </div>
        </form>
{% endblock content %}
